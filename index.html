<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>与原生进行交互</title>
    <style>

    </style>
</head>

<body>
    <div class="box">
        <button type="button" class="callApp">h5调用App</button>
    </div>
    <script>
        window.onload = function() {
            var u = navigator.userAgent;
            var giveAppData = {
                    ab: "12",
                    cc: "dtson"
                }
                /**
                 * @descripttion htmlCallApp 
                 * dtston.callMessage 是app定义的方法  h5可直接进行调用
                 * @param giveAppData 是html5传给app的数据
                 * @return returnVal  h5调用app的方法后返回的值（可以不要）
                 */
            _callApp.onclick = function() {
                // 可不进行判断
                if (u.indexOf('Android') > -1) {
                    var returnVal = window.DTCJSObject.htmlOpenSlide(JSON.stringify(giveAppData));
                    alert(returnVal)

                } else if (u.indexOf('iPhone') > -1 || u.indexOf('iPad') > -1) {
                    var returnVal = window.DTCJSObject.htmlOpenSlide(JSON.stringify(giveAppData));
                    alert(returnVal)
                }
            };
            /**
             * @descripttion appCallHtml
             * app 可以直接调用 'appCallHtml' 这个方法
             * @param data  是app传给h5的数据
             */
            window.appCallHtml = function(data) {
                alter(data)
            }
        }
    </script>
</body>

</html>
